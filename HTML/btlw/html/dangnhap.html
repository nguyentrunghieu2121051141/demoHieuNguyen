<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/demoHieuNguyen/HTML/btlw/css/dangnhap.css">
    <title>Đăng nhập</title>
   
</head>


<body>

    <div class="login">

        <form>
            <h2>Đăng nhập</h2>
            <input type="tel" placeholder="Số điện thoại" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <input type="password" placeholder="Mật khẩu" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
            <button type="submit">Login</button>
        </form>
        
    </div>

</body>
</html>
