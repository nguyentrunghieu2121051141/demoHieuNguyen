<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</head>
<body>
<!-- Nhúng file JavaScript -->
<script language="javascript" src="kiemtra.js"></script>
    <form action="" method="POST" onsubmit="return validate()">
    <div class="register">
    <h1>Đăng ký</h1>

    <hr>
    
    Tên đăng nhập<input type="text" name="username" minlength="6" maxlength="20" id="username">
    <br>
    Mật khẩu<input type="password" name="password" minlength="6" maxlength="20" id="password">
    <br>
    Nhập lại mật khẩu<input type="password" name="password-repeat" id="password-repeat">
    <br>
    Email<input type="email" name="mail" id="mail">
    <br>
    Số điện thoại<input type="tel" name="tel" id="tel" length="10">
    <br>
    Trả lời<input type="text" name="answer" id="answer">
    <br>
    <button type="submit" class="submit">Đăng ký</button>
    </form>
</body>
</html>
