<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web tính tổng hai số</title>
</head>
<body>
    Nhập số a: <input type="text" id="a">
    <br>
    Nhập số b: <input type="text" id="b">
    <br>
    Tổng 2 số a và b là: <input type="text" id="result">
    <br>
    <button onclick="plus()">Tính tổng</button>
    <script type="text/javascript">
        function plus(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var result = 0;
            result = parseInt(a) + parseInt(b);
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
