<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</head>
<body>

<script language="javascript" src="silde36.js"></script>
    <form action="" method="POST" onsubmit="return validate()">
    <div class="register">
    <h1>Đăng ký</h1>

    <hr>
    
    Tên đăng nhập(*)<input type="text" name="username" required>
    <br>
    Mật khẩu(*)<input type="password" id="password1" required>
    <br>
    Nhập lại mật khẩu(*)<input type="password" id="password2" name="password" required>
    <br>
    Quốc tịch(*)<select>
                        <option value="1">Việt Nam</option>
                        <option value="2">Lào</option>
                        <option value="3">Campuchia</option>
                    </select>
                <br>
    Email(*)<input type="email" name="mail" id="mail" required>
    <br>
    Số điện thoại(*)<input type="tel" id="phone" name="phone" required>
    <br>
    Câu hỏi bí mật(*)<select>
                        <option value="1">Bạn thích bài hát nào</option>
                        <option value="2">Bạn thích quyển sách gì</option>
                        <option value="3">Bạn thích bộ phim nào</option>
                    </select>
    <br>
    Trả lời(*)<input type="text" name="answer" id="answer" required>
    <br>
    <button type="checkbox" onclick="validation()">Kiểm tra</button>
    <br>
    <button type="submit">Đăng ký</button>
    </div>
    </form>
</body>
</html>
